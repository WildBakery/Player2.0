<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mplayer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="content">

    <header class="header">
            <div class="logo">
                <img src="http://funsuslik.ru/content/post/uzpxQTOX0JnadER6WyCD.png" alt="logo">
            </div>
            <div class="search">
            <input type="text" placeholder="Трек,Альбом,Исполнитель">
            <input type="button" value="Поиск">
            </div>
            <div class="profile">
             Избранное
            </div>
            <div class="oval">
                <img src="http://aharkova.com/wp-content/uploads/2016/04/profile-300x263.png" alt="ava">
            </div>
    </header>
<hr>
    <div class="tags">
        Популярные песни
    </div>
    <div class="wraper">
        <div class="player">
             <div class="alb_img">

             </div>
            <div class="player_settings">
                <div class="art_namePlayer">
                    <div class="artistPlayer">

                    </div>
                    <div class="namePlayer">

                    </div>
                </div>
                <div class="statePlayer">
                    <div class="slider">

                    </div>
                    <div class="timeOut">

                    </div>
                    <div class="totalTime">

                    </div>
                </div>
                <div class="buttonsPlayer">
                    <div class="btn_Back">

                    </div>
                    <div class="btn_Play_Pause">

                    </div>
                    <div class="btnForward">

                    </div>
                </div>
            </div>
            <div class="tagsPlayer">
            <div class="alternativeMusic">
                <div class="miniplaylist">
                    <div class="miniSongLogo">
                    </div>
                    <div class="mini_art_name">
                        <div class="mini_artist">
                        </div>
                        <div class="mini_name">
                        </div>
                    </div>
                    <div class="mini_time">
                    </div>
                </div>
            </div>
            </div>
            </div>
        <div>
            <!--
            TO DO
       -->
        </div>
        </div>
    </div>

    <div class="playList">

        <div class="tracks">
            <div class="song">
                <div class="songLogo">
                    <img src="http://katushka.net/posters/23699.jpg" alt="песочые">
                </div>
                <div class="art_name">
                    <div class="artist">
                        <b>Песочные Люди</b>
                    </div>
                    <div class="name">
                        Под ворошиловским мостом
                    </div>
                    <div class="time">
                    3:21
                    </div>
                </div>
                <div class="prost">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
