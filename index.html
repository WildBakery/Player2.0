<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mplayer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="content">
    <div class="header">
        <header>
            <div class="logo">
                <h1>MyMuisc</h1>
            </div>
            <div class="search">
            <input type="text" placeholder="Трек,Альбом,Исполнитель">
            <a href="#"><img src="#"></a>
            </div>
            <div class="profile">
             Избранное
                <img src="#" alt="ava">
            </div>
        </header>
    </div>
<hr>
    <div class="wraper">
        <div class="player">
             <div class="alb_img">

             </div>
            <div class="player_settings">
                <div class="art_namePlayer">
                    <div class="artistPlayer">

                    </div>
                    <div class="namePlayer">

                    </div>
                </div>
                <div class="statePlayer">
                    <div class="slider">

                    </div>
                    <div class="timeOut">

                    </div>
                    <div class="totalTime">

                    </div>
                </div>
                <div class="buttonsPlayer">
                    <div class="btn_Back">

                    </div>
                    <div class="btn_Play_Pause">

                    </div>
                    <div class="btnForward">

                    </div>
                </div>
            </div>
            <div class="tagsPlayer">
            <div class="alternativeMusic">
                <div class="miniplaylist">
                    <div class="miniSongLogo">
                    </div>
                    <div class="mini_art_name">
                        <div class="mini_artist">
                        </div>
                        <div class="mini_name">
                        </div>
                    </div>
                    <div class="mini_time">
                    </div>
                </div>
            </div>
            </div>
            </div>
        <div>
            <!--
            TO DO
       -->
        </div>
        </div>
    </div>
    <div class="playList">
        <div class="tags">
        </div>
        <div class="tracks">
            <div class="song">
                <div class="songLogo">
                </div>
                <div class="art_name">
                    <div class="artist">

                    </div>
                    <div class="name">

                    </div>
                    <div class="time">

                    </div>
                </div>
                <div class="prost">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
